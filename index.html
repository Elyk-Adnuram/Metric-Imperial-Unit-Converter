<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Metric/Imperial Unit Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="container">
      <main id="hero">
        <h1>Metric / Imperial Unit Converter</h1>
        <input
          type="number"
          id="input-el"
          placeholder="0"
          min="01"
          max="9999999"
          onkeypress="if(this.value.length===8) return false;"
        />
        <button id="convert-btn">Convert</button>
      </main>
      <section id="display-container-main">
        <div class="display-containers">
          <h2 class="display-heading">Length (Meter/Feet)</h2>
          <output class="display-output" id="output-length"> </output>
        </div>
        <div class="display-containers">
          <h2 class="display-heading">Volume (Litres/Gallons)</h2>
          <output class="display-output" id="output-volume"> </output>
        </div>
        <div class="display-containers">
          <h2 class="display-heading">Mass (Kilograms/Pounds)</h2>
          <output class="display-output" id="output-mass"> </output>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
